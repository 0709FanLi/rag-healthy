version: '3.8'

services:
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.27.0
    container_name: healthy-rag-weaviate
    command:
    - --host
    - 0.0.0.0
    - --port
    - '8080'
    - --scheme
    - http
    volumes:
    - weaviate_data:/var/lib/weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      # Removed text2vec-contextionary as we use external vectorization (Volcengine)
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthy-rag-backend
    ports:
      - "8012:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///healthy.db
      - WEAVIATE_URL=http://weaviate:8080
      # Other envs will be loaded from .env file
    env_file:
      - .env
    volumes:
      - ./healthy.db:/app/healthy.db
      - ./logs:/app/logs
    depends_on:
      - weaviate
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: healthy-rag-frontend
    ports:
      - "8011:80"
    volumes:
      - ./nginx-custom.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: always

volumes:
  weaviate_data:

