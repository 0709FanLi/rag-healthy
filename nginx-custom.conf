server {
    listen 80;
    server_name localhost;

    # Use Docker's embedded DNS resolver for dynamic resolution
    # 127.0.0.11 is Docker/Podman's internal DNS server
    # valid=10s means DNS results are cached for 10 seconds
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend with dynamic DNS resolution
    location /api {
        # Use a variable to force runtime DNS resolution
        # This prevents Nginx from caching the IP at startup
        set $backend_upstream http://healthy-rag-backend:8000;
        proxy_pass $backend_upstream;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for long-running reports
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
